<script>
  //REVEAL PASSWORD
  function togglePW(no) {
    var y = document.getElementById("1");
    var z = document.getElementById("2")
    var x = document.getElementById("password");
    var x2 = document.getElementById("password2");


    if(no == 1){
      y.classList.toggle("fa-eye-slash");
    if (x.type === "password" ) {
      x.type = "text";
    } else {
      x.type = "password";
    }
  }else if(no == 2){
      z.classList.toggle("fa-eye-slash");
    if (x2.type === "password") {
      x2.type = "text";
    } else {
      x2.type = "password";
    }
  }
  }
</script>
